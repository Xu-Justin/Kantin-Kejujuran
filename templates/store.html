{% extends 'layout.html' %}

{% block content %}

<div>
    
    {% with active='store' %}
        {% include 'header.html' %}
    {% endwith %}

    <div class="card" style="width: 50rem;">
        <div class="card-body">

            <div class="d-flex justify-content-end m-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort By
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{{ url_for('store_order', order='name') }}">Name</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('store_order', order='timestamp') }}">timestamp</a></li>
                    </ul>
                </div>
            </div>


            {% for item in items %}
                <div class="card m-3">
                    <img src="{{ item.image_url }}" class="card-img-top" alt="..." style="max-height: 400px; object-fit: cover;">
                    <div class="card-body">

                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-column align-self-start">
                                <h3>{{ item.name }}</h3>
                                <p>{{ item.description }}</p>
                                <small>{{ item.timestamp }}</small>
                            </div>
                            <div class="d-flex flex-column align-self-start mx-3">
                                <div class="d-flex justify-content-center">
                                    <h3>{{ item.get_price_format() }}</h3>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <form action="{{ url_for('delete_item') }}" method="POST">
                                        <button type="submit" class="btn btn-primary" style="min-width: 8rem;" name="id" value="{{ item.id }}">Buy Item</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            {% endfor %}


            <div class="d-flex justify-content-center my-5">
                <form method="GET" action="{{ url_for('add_item') }}">
                    <button class="btn btn-primary" style="min-width: 20rem;">Add New Item</button>
                </form>
            </div>

        </div>
    </div>

</div>
</div>

{% endblock %}
