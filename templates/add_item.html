{% extends 'layout.html' %}

{% block content %}

<div>
    
    {% with active='store' %}
        {% include 'header.html' %}
    {% endwith %}

    <div class="card" style="width: 50rem;">
        <div class="card-body">

            <div class="card m-3">
                <form action="{{ url_for('add_item') }}" method="POST" class="m-5" enctype="multipart/form-data">

                    <div class="form-group m-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" value="{{ name }}">
                    </div>
                    
                    <div class="form-group m-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" cols="5" rows="3">{{ description }}</textarea>
                    </div>

                    <div class="form-group m-3">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" name="price" value="{{ price }}">
                        {% if price_error %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ price_error }}
                            </div>
                        {% endif %}
                    </div>

                    <div class="form-group m-3">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" name="image">
                    </div>

                    <div class="d-flex justify-content-center my-5">
                        <button type="submit" class="btn btn-primary" style="min-width: 20rem;">Add New Item</button>
                    </div>

                </form>
            </div>


        </div>
    </div>

</div>
</div>

{% endblock %}
